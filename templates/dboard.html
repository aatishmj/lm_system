{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'sign1style.css' %}">

  <title>Welcome to Your Dashboard</title>

</head>
<body>     
      <div class="container">
        <div class="card">
            <div class="card_title">
                <h1 id="formTitle">Welcome to Your Dashboard!</h1>
            </div>
            <div class="form" id="signupForm">
              <form method="post">
      {% csrf_token %}
      <div class="query-container">
        <input type="text" id="name" name="name" class="query-input" placeholder="Enter your name">

        <input type="text" id="roll" name="roll" class="query-input" placeholder="Enter your roll number">

        <input type="text" id="pc" name="pc" class="query-input" placeholder="Enter your PC number">

        <textarea id="query" name="query" class="query-input" placeholder="Specify issue(Hardware or Software)"></textarea>
        {% include 'messages.html' %}

        <button class="submit-button">Submit</button>
      </div>
    </form>
    </div>
    
    <a href="../student/logout" class="logout-link">Logout</a>
  </div>
</body>
</html>
