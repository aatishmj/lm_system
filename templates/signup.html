<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: linear-gradient(to right, #2ED8B6, #59A5D8);
    }

    .signup-container {
      border: 2px solid #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-image: linear-gradient(to right, #2ED8B6, #59A5D8);
      width: 300px;
      max-width: 100%;
      padding: 20px;
      animation: slideUp 0.5s ease-in-out;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .form-group input {
      width: calc(100% - 20px); /* Smaller input columns with 10px margin on each side */
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.2s ease-in-out;
    }

    .form-group input:focus {
      outline: none;
      border-color: #5C7AEA;
    }

    .btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #5C7AEA;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #4054b2;
    }

    .form-group + .form-group {
      animation: slideUp 0.5s ease-in-out;
      animation-delay: 0.1s;
    }

    .form-group + .form-group + .form-group {
      animation: slideUp 0.5s ease-in-out;
      animation-delay: 0.2s;
    }

    /* Custom Styles */
    .signup-container {
      margin-top: 30px;
    }

    .signup-container form {
      display: flex;
      flex-direction: column;
    }

    .signup-container form .btn {
      margin-top: 15px;
      background-color: #5C7AEA;
    }

    .signup-container form .btn:hover {
      background-color: #4054b2;
    }

    /* Form fields colors */
    .form-group input {
      border: 1px solid #5C7AEA;
    }

    .form-group input:focus {
      border-color: #4054b2;
    }

    /* Back to Login section */
    .back-to-login-container {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .back-to-login-container a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
    }

    .back-to-login-container a:hover {
      color: #5C7AEA;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="roll">Roll Number</label>
        <input type="text" id="roll" name="roll" required>
      </div>
      <div class="form-group">
        <label for="batch">Batch</label>
        <input type="text" id="batch" name="batch" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <div class="back-to-login-container">
        <a href="login">Back to Login</a>
      </div>
    </form>
  </div>
</body>
</html>
